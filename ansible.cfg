[defaults]
# Disable host key checking for fresh lab VMs
host_key_checking = False

# Point to our roles directory
roles_path = playbooks/roles

# Better output readability
stdout_callback = yaml

# Performance improvement
pipelining = True

# Inventory file
inventory = inventory/

# Don't create .retry files
retry_files_enabled = False

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
