---
# Kubernetes prerequisites installation tasks
- name: Update apt package index
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_facts['os_family'] == "Debian"

- name: Install prerequisites packages (Ubuntu/Debian)
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
      - lsb-release
    state: present
  when: ansible_facts['os_family'] == "Debian"

- name: Install prerequisites packages (CentOS/RHEL)
  dnf:
    name:
      - curl
      - gnupg
      - yum-utils
    state: present
  when: ansible_facts['os_family'] == "RedHat"

# Docker/Containerd installation
- name: Add Docker GPG key (Ubuntu/Debian)
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  when: 
    - ansible_facts['os_family'] == "Debian"
    - container_runtime in ["docker", "containerd"]

- name: Add Docker repository (Ubuntu/Debian)
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  when: 
    - ansible_facts['os_family'] == "Debian"
    - container_runtime in ["docker", "containerd"]

- name: Add Docker repository (CentOS/RHEL)
  yum_repository:
    name: docker-ce
    description: Docker CE Stable
    baseurl: "https://download.docker.com/linux/centos/{{ ansible_distribution_major_version }}/$basearch/stable"
    gpgcheck: yes
    gpgkey: https://download.docker.com/linux/centos/gpg
    enabled: yes
  when: 
    - ansible_facts['os_family'] == "RedHat"
    - container_runtime in ["docker", "containerd"]

- name: Install containerd (Ubuntu/Debian)
  apt:
    name: 
      - containerd.io
    state: present
  when: 
    - ansible_facts['os_family'] == "Debian"
    - container_runtime == "containerd"

- name: Install Docker (Ubuntu/Debian)
  apt:
    name: 
      - docker-ce={{ docker_version }}
      - docker-ce-cli={{ docker_version }}
      - containerd.io
    state: present
  when: 
    - ansible_facts['os_family'] == "Debian"
    - container_runtime == "docker"

- name: Install containerd (CentOS/RHEL)
  dnf:
    name: 
      - containerd.io
    state: present
  when: 
    - ansible_facts['os_family'] == "RedHat"
    - container_runtime == "containerd"

- name: Install Docker (CentOS/RHEL)
  dnf:
    name: 
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
  when: 
    - ansible_facts['os_family'] == "RedHat"
    - container_runtime == "docker"

- name: Configure containerd
  shell: |
    mkdir -p /etc/containerd
    containerd config default | tee /etc/containerd/config.toml
    sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
  args:
    creates: /etc/containerd/config.toml

- name: Enable and start containerd
  systemd:
    name: containerd
    enabled: yes
    state: started

- name: Enable and start Docker (if using Docker)
  systemd:
    name: docker
    enabled: yes
    state: started
  when: container_runtime == "docker"

# Kubernetes installation
- name: Add Kubernetes GPG key (Ubuntu/Debian)
  get_url:
    url: "{{ kubernetes_apt_key_url }}"
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    mode: '0644'
  when: ansible_facts['os_family'] == "Debian"

- name: Add Kubernetes repository (Ubuntu/Debian)
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] {{ kubernetes_apt_repository }} /"
    state: present
    filename: kubernetes
  when: ansible_facts['os_family'] == "Debian"

- name: Add Kubernetes repository (CentOS/RHEL)
  yum_repository:
    name: kubernetes
    description: Kubernetes
    baseurl: "https://pkgs.k8s.io/core:/stable:/v1.34/rpm/"
    gpgcheck: yes
    gpgkey: "https://pkgs.k8s.io/core:/stable:/v1.34/rpm/repodata/repomd.xml.key"
    enabled: yes
  when: ansible_facts['os_family'] == "RedHat"

- name: Install Kubernetes packages (Ubuntu/Debian)
  apt:
    name:
      - kubelet={{ kubernetes_version }}
      - kubeadm={{ kubernetes_version }}
      - kubectl={{ kubernetes_version }}
    state: present
    update_cache: yes
  when: ansible_facts['os_family'] == "Debian"

- name: Install Kubernetes packages (CentOS/RHEL)
  dnf:
    name:
      - kubelet-{{ kubernetes_version }}
      - kubeadm-{{ kubernetes_version }}
      - kubectl-{{ kubernetes_version }}
    state: present
  when: ansible_facts['os_family'] == "RedHat"

- name: Hold Kubernetes packages (Ubuntu/Debian)
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl
  when: ansible_facts['os_family'] == "Debian"

- name: Enable and start kubelet
  systemd:
    name: kubelet
    enabled: yes
    state: started

# System configuration
- name: Disable swap
  shell: swapoff -a

- name: Remove swap from fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'
  register: fstab_swap_replace

- name: Reload systemd daemon if fstab was modified
  command: systemctl daemon-reload
  when: fstab_swap_replace.changed

- name: Load br_netfilter module
  modprobe:
    name: br_netfilter
    state: present

- name: Load overlay module
  modprobe:
    name: overlay
    state: present

- name: Ensure br_netfilter module loads on boot
  lineinfile:
    path: /etc/modules-load.d/k8s.conf
    line: br_netfilter
    create: yes

- name: Ensure overlay module loads on boot
  lineinfile:
    path: /etc/modules-load.d/k8s.conf
    line: overlay

- name: Set sysctl parameters for Kubernetes
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
    sysctl_file: /etc/sysctl.d/k8s.conf
  loop:
    - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { key: 'net.ipv4.ip_forward', value: '1' }
